<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Apex eGlobal Solutions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact_style.css') }}">
</head>

<body>

    <header>
        <h1>Apex eGlobal Solutions</h1>
    </header>

    <section class="contact-form-container">
        <form action="{{ url_for('submit_contact') }}" method="post">
            <input type="hidden" name="product_name" id="product_name" value="{{ request.args.get('product_name', '') }}">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" class="btn" onclick="submitForm()">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Apex eGlobal Solutions. All rights reserved.</p>
    </footer>

    <script>
        // Initialize product_name with a default value in case it's not set
        var product_name = "{{ request.args.get('product_name', '') }}";

        // Set the product_name input field value
        document.getElementById('product_name').value = product_name;

        function submitForm() {
            // Add form validation if needed

            // Submit the form
            document.forms[0].submit();

            // Handle the response and show an alert
            alert("Contact form submitted successfully for " + product_name);
        }
    </script>
</body>

</html>
