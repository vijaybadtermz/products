<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex-Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <header>
        <h1>Apex eGlobal Solutions</h1>
    </header>

    <section class="products-container">
        {% for product_id in range(1, 5) %}
            <div class="product">
                <img src="{{ url_for('static', filename='images/' + products[product_id]['image_filename']) }}" alt="{{ products[product_id]['name'] }}">
                <div class="product-details">
                    <h2>{{ products[product_id]['name'] }}</h2>
                    <p>{{ products[product_id]['short_description'] }}</p>
                    <p class="price">{{ products[product_id]['price'] }}</p>
                    <a href="{{ url_for('product_detail', product_id=product_id) }}" class="btn">I'm Interested</a>
                </div>
            </div>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2024 Apex eGlobal Solutions. All rights reserved.</p>
    </footer>

</body>

</html>
